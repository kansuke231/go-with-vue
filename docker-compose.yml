version: '3'
services:
  db:
    build: ./db
    ports:
      - "5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/pgdata
    healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:5432"]
        interval: 30s
        timeout: 10s
        retries: 5
      
  
  # newsfeeder waits for PostgreSQL server to be ready
  newsfeeder:
    build:
      context: ./newsfeeder
    command: ["/go/bin/newsfeeder"]
    volumes:
      - ./newsfeeder:/go/src/github.com/kansuke231/go-with-vue/newsfeeder
    depends_on:
      - db
    links:
      - db
  
  # api waits for PostgreSQL server AND newsfeeder to be ready
  api:
    build:
      context: ./api
    command: ["/go/bin/api"]
    volumes:
      - ./api:/go/src/github.com/kansuke231/go-with-vue/api
    ports:
      - "8080:8080"
    depends_on:
      - db
      - newsfeeder
    links:
      - db 
      

    
